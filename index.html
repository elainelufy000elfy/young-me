<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Young You Journal</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    main {
      max-width: 720px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-weight: 300;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
    }

    input[type="range"],
    textarea,
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
    }

    textarea {
      height: 90px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: white;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    #rug {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 220px;
      overflow: hidden;
    }

    .thread {
      height: 6px;
      border-radius: 6px;
      margin: 6px 0;
      transition: opacity 1s, filter 1s;
    }
  </style>
</head>

<body>
  <main>
    <h1>Young You Journal</h1>

    <!-- INPUTS -->
    <div class="input-group">
      <label>How intense does today feel?</label>
      <input type="range" id="intensity" min="0" max="100" value="50">
    </div>

    <div class="input-group">
      <label>How pleasant was the day?</label>
      <input type="range" id="pleasantness" min="0" max="100" value="50">
    </div>

    <div class="input-group">
      <label>Reflection</label>
      <textarea id="entry"></textarea>
    </div>

    <div class="input-group">
      <label>Goal or habit (optional)</label>
      <input type="text" id="goal" placeholder="Something you are trying to grow">
    </div>

    <button onclick="saveEntry()">Weave this entry</button>

    <div id="rug">
      <!-- woven threads will accumulate here -->
    </div>
  </main>

  <script>
    let goalMemory = {};
    let entryCount = 0;

    // Register the goal and track repetition
    function registerGoal(goalText) {
      if (!goalMemory[goalText]) {
        goalMemory[goalText] = 1;
      } else {
        goalMemory[goalText]++;
      }
    }

    // Save the entry with logic for threads and goal handling
    function saveEntry() {
      const intensity = +document.getElementById('intensity').value;
      const pleasant = +document.getElementById('pleasantness').value;
      const goal = document.getElementById('goal').value;

      // COLOR LOGIC
      const hue = 180 + (pleasant - 50);
      const saturation = 20 + intensity * 0.6;
      const lightness = 20 + pleasant * 0.4;

      document.documentElement.style.setProperty('--base-hue', hue);
      document.documentElement.style.setProperty('--saturation', saturation + '%');
      document.documentElement.style.setProperty('--lightness', lightness + '%');

      // THREAD CREATION
      const thread = document.createElement('div');
      thread.className = 'thread';
      thread.style.background = 
        `linear-gradient(90deg,
          hsl(${hue - 20}, ${saturation}%, ${lightness}%),
          hsl(${hue + 20}, ${saturation}%, ${lightness}%)
        )`;

      document.getElementById('rug').appendChild(thread);
