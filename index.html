 

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Young You Journal</title>

<style>
  :root {
    --base-hue: 200;
    --saturation: 40%;
    --lightness: 30%;
  }

  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: radial-gradient(
      circle at top,
      hsl(var(--base-hue), var(--saturation), calc(var(--lightness) + 10%)),
      hsl(var(--base-hue), var(--saturation), var(--lightness))
    );
    color: #f5f5f5;
    transition: background 1.2s ease;
    min-height: 100vh;
  }

  main {
    max-width: 720px;
    margin: auto;
    padding: 2rem;
  }

  h1 {
    font-weight: 300;
    letter-spacing: 0.05em;
  }

  .caption {
    font-size: 0.85rem;
    opacity: 0.6;
    margin-bottom: 1rem;
  }

  .input-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.4rem;
    opacity: 0.8;
  }

  input[type="range"],
  textarea,
  input[type="text"] {
    width: 100%;
  }

  textarea {
    height: 90px;
    background: rgba(255,255,255,0.08);
    border: none;
    color: white;
    padding: 0.6rem;
  }

  button {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    cursor: pointer;
    margin-top: 1rem;
  }

  /* THREAD / STRING VISUAL */
  .thread {
    height: 6px;
    border-radius: 6px;
    margin: 6px 0;
    transition: opacity 1s, filter 1s;
  }

  .dim {
    opacity: 0.3;
    filter: blur(1px);
  }

  .glow {
    filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
  }

  .burn {
    filter: brightness(0.6) contrast(1.4);
  }

  /* RUG */
  #rug {
    margin-top: 3rem;
    padding-top: 1rem;
    border-top: 1px solid rgba(255,255,255,0.2);
  }

  .goal-thread {
    height: 10px;
    background: linear-gradient(90deg, silver, white);
    position: relative;
  }

  .gem {
    position: absolute;
    right: 10px;
    top: -6px;
    font-size: 14px;
  }
</style>
</head>

<body>
<main>

<h1>Young You Journal</h1>
<p class="caption">
Each entry becomes a thread.  
Over time, these threads weave a record of care.
</p>

<!-- INPUTS -->
<div class="input-group">
<label>How intense does today feel?</label>
<input type="range" id="intensity" min="0" max="100" value="50">
</div>

<div class="input-group">
<label>How pleasant was the day?</label>
<input type="range" id="pleasantness" min="0" max="100" value="50">
</div>

<div class="input-group">
<label>Reflection</label>
<textarea id="entry"></textarea>
</div>

<div class="input-group">
<label>Goal or habit (optional)</label>
<input type="text" id="goal" placeholder="Something you are trying to grow">
</div>

<button onclick="saveEntry()">Weave this entry</button>

<!-- RUG -->
<section id="rug">
<p class="caption">
Accumulated threads form a living textile — a memory of effort.
</p>
</section>

</main>

<script>
let entries = [];
let goalCounter = 0;

function saveEntry() {
  const intensity = +document.getElementById('intensity').value;
  const pleasant = +document.getElementById('pleasantness').value;
  const goal = document.getElementById('goal').value;

  // COLOR LOGIC
  const hue = 180 + (pleasant - 50);
  const saturation = 20 + intensity * 0.6;
  const lightness = 20 + pleasant * 0.4;

  document.documentElement.style.setProperty('--base-hue', hue);
  document.documentElement.style.setProperty('--saturation', saturation + '%');
  document.documentElement.style.setProperty('--lightness', lightness + '%');

  // THREAD
  const thread = document.createElement('div');
  thread.className = 'thread';
  thread.style.background =
    `linear-gradient(90deg,
      hsl(${hue - 20}, ${saturation}%, ${lightness}%),
      hsl(${hue + 20}, ${saturation}%, ${lightness}%)
    )`;

  if (intensity > 80) thread.classList.add('burn');
  else if (pleasant > 60) thread.classList.add('glow');
  else thread.classList.add('dim');

  document.getElementById('rug').appendChild(thread);

  // GOAL LOGIC (simple but symbolic)
  if (goal) {
    goalCounter++;
    if (goalCounter % 10 === 0) {
      const goalThread = document.createElement('div');
      goalThread.className = 'goal-thread';
      goalThread.innerHTML = `<span class="gem">◆</span>`;
      document.getElementById('rug').appendChild(goalThread);
    }
  }

  document.getElementById('entry').value = '';
}
</script>

</body>
</html>
